<div class="container">
    <!-- BEGIN HEADER SEARCH BOX -->
    <form class="search-form" action="extra_search.html" method="GET">
    
        <div class="input-group">
      
            <input type="text" class="form-control" placeholder="Search" name="query">
            
            <span class="input-group-btn">
            
                <a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
            </span>
        </div>
    </form>
    <!-- END HEADER SEARCH BOX -->
    <!-- BEGIN MEGA MENU -->
    <!-- DOC: Apply "hor-menu-light" class after the "hor-menu" class below to have a horizontal menu with white background -->
    <!-- DOC: Remove data-hover="dropdown" and data-close-others="true" attributes below to disable the dropdown opening on mouse hover -->
    
    <div class="hor-menu ">
          
        <ul class="nav navbar-nav">
			<li class="menu-dropdown ">

				<div class="page-logo">
					<a href="home"><img src="/img/logo_unscCuartaParte.png"
						alt="logo" class="logo-default"> </a>

				</div>
			</li>
						
			<li class="menu-dropdown classic-menu-dropdown " th:each="modulo : ${session.modulosPorPerfil}">
					<a data-hover="megamenu-dropdown" data-close-others="true" data-toggle="dropdown"><i class="fa" th:classappend="${modulo.icono}"></i>
					<span th:text="${modulo.nombre}"></span> 
					<span class="fa fa-angle-down"></span>
					</a>
					
					<ul class="dropdown-menu pull-left">
					
						<th:block data-th-each="submodulo : ${session.submodulosPorPerfil}">
							
							<th:block data-th-if="${modulo.idmodulo} == ${submodulo.idmodulo}">
							
								<li ><a  th:text="${submodulo.nombre}"></a> </li>
							</th:block>
						</th:block>
						
					</ul>
			</li> 
	
    </div>
    <!-- END MEGA MENU -->
</div>
